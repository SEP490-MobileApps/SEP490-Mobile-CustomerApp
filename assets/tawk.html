<!DOCTYPE html>
<html>

<head>
  <title>Tawk.to Chat</title>
  <style>
    /* Tắt widget icon */
    #tawkchat-minified-widget {
      display: none !important;
    }

    /* Làm khung chat chiếm toàn màn hình */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    var Tawk_API = Tawk_API || {},
      Tawk_LoadStart = new Date();
    (function () {
      var s1 = document.createElement("script"),
        s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = "https://embed.tawk.to/67375a762480f5b4f59e9eb3/1ico3inpr";
      s1.charset = "UTF-8";
      s1.setAttribute("crossorigin", "*");
      s0.parentNode.insertBefore(s1, s0);
    })();

    // Mở chat ngay khi tải trang
    Tawk_API.onLoad = function () {
      Tawk_API.maximize();
    };
  </script>
</body>

</html>
